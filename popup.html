<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My first Chrome extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/popup.css">
</head>
<body>
  <div class="favorites-container">
    <h1>Mes favoris</h1>
    <button id="clickMe">Récupérer mes favoris</button>
    <div id="favoritesList"></div>
  </div>  
  <!-- <h2 class="d-none">Vos favoris ont bien été ajoutés</h2> -->
  <template id="favoriteTemplate">
    <div class="favorite" data-source="" data-url="">
        <img src="" alt="Image du favori">
        <p></p>
      <input type="checkbox" class="custom-checkbox" checked>
    </div>
  </template>

  <button id="submit">Valider</button>

  <script src="scripts/popup.js"></script>
</body>
</html>
